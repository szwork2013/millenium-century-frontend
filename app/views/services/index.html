<style media="screen">
	.shape {
		position: absolute;
		top: 0px;
		right:0px;
		height: 100%;
		width: 25%;
		overflow: hidden;
		z-index: -1;
	}

	.shape:before, .shape:after {
		position: absolute;
		content: '';
		width: 100%;
		height: 100%;
	}

	.shape:before {
		left: 33%;
		background: linear-gradient(to left top, transparent 50%, #B6FFB7 50%);
	}

	.shape:after {
		left: 0px;
		background: linear-gradient(to right bottom, transparent 50%, #252324 50%);
	}
	
	.main-container {
		margin-right: 33%;
	}
	
	.section {
		margin-top: 10px;
		padding: 10px;
	}
	
	.section-heading {
		margin-top: -10px;
	}
</style>
<div class="row">
	<div class="col-sm-12 section-heading">
		{{content.heading}}
	</div>
</div>
<div class="section row" ng-repeat="section in content.sections">
	<div class="col-sm-12">
		<b ng-bind="section.heading | uppercase"></b>
		<p ng-bind="section.content"></p>
	</div>
</div>
