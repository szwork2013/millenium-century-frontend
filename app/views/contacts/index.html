<style ng-bind="content.style"></style>
<style media="screen">
	map, .sections {
		margin: 0 20%;
	}
	map {
		height: 400px;
	}
	.page-heading, .navbar-brand {
		color: white!important;
	}
	.shape1 {
		position: absolute;
		top: 0px;
		left:0px;
		height: 100%;
		width: 16%;
		z-index: -1;
		background-color: #B6FFB7;
	}

	.shape1:before, .shape1:after {
		position: absolute;
		content: '';
		height: 100%;
		z-index: 2;
		bottom: 0px;
		//transform: rotate(7deg);
	}

	.shape1:before {
		right: 50%;
		width: 250%;
		background: linear-gradient(to right top, transparent 50%, #252324 50%);
	}

	.shape1:after {
		left: 50%;
		width: 70%;
		background: linear-gradient(to left top, transparent 50%, #252324 50%);
	}

	.shape2 {
		position: absolute;
		top: 0px;
		right:0px;
		height: 100%;
		width: 25%;
		overflow: hidden;
		z-index: -1;
	}
	.shape2:before, .shape2:after {
		position: absolute;
		content: '';
		width: 100%;
		height: 100%;
	}
	.shape2:before {
		left: 33%;
		background-color: #B6FFB7;
		height: 450px;
	}
	.shape2:after {
		left: 40px;
		background: linear-gradient(to right bottom, transparent 50%, #252324 50%);
	}
</style>
<div class="shape1"></div>
<div class="shape2"></div>
<div class="row">
	<div class="col-sm-12 page-heading">
		{{content.heading}}
	</div>
</div>
<div class="row" style="margin-top: 80px;">
	<map center="-34.397, 150.644" zoom="8"></map>
</div>
<div class="sections">
	<div class="section row" ng-repeat="section in content.sections">
		<div class="col-sm-12">
			<span class="section-heading" ng-bind="section.heading | uppercase"></span>
			<p ng-bind-html="section.content"></p>
		</div>
	</div>
</div>
